<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: pink;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 2;
    }

    h1 {
      color: #e6005c;
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      color: #444;
    }

    .name {
      margin-top: 20px;
      font-size: 1rem;
      color: #e6005c;
      font-style: italic;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
      }
    }
  

    /* Watermark Background Text */
    .watermark {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 6rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.15);
      z-index: 0;
      text-transform: uppercase;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="watermark">Arun Niki</div>

  <div class="container">
    <h1>Happy Valentines Day Mahh Man ❤️</h1>
    <div class="name">— by Nikitha Sri</div>
  </div>

  <!-- Hearts -->
  <script>
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 5) + 's';
      heart.style.background = Math.random() > 0.5 ? '#ff3366' : '#ff0000';
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
